name: 'Sphinx Build Continued'
description: 'Builds documentation using Sphinx'
author: 'Freya Gustavsson'
branding:
  icon: 'bookmark'
  color: 'red'
inputs:
  docs-folder:
    description:
      The folder containing your sphinx docs.
    required: true
    default: "docs/"
  build-command:
    description:
      The command used to build your documentation.
    required: false
    default: make html
  pre-build-command:
    description:
      Run before the build command, you can use this to install system level
      dependencies, for example with
      "apt-get update -y && apt-get install -y perl"
    required: false
runs:
  using: 'docker'
  image: 'Containerfile'
